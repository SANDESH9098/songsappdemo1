{% extends 'songs/base.html' %}

{% block Title %}

{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Confirm Delete
        </div>
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete this song?</h5>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'song_list' %}" class="btn btn-secondary">No, take me back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
